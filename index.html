<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>RPS-Multiplayer</title>

    <!-- Bootstrap CDN-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-2.2.1.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>

    <!-- My Style Sheet -->
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">

    <!-- Firebase Reference -->
    <script src="https://cdn.firebase.com/js/client/2.4.1/firebase.js"></script>

</head>
<body>
	<header>
		<div class="row">
			<div id="logo" class="col-md-12">
				<img class="img-responsive center-block" src="assets/images/logo.jpg">
			</div>
		</div>
	</header>
	<section class="col-lg-12">
		<div id="name" class="col-lg-12">
			<form class="form-inline">
				<div class="col-lg-4"></div>
				<div class="col-lg-4">
					<div class="form-group">
					    <input type="text" class="form-control" id="inputName" placeholder="Name">
					</div>
					<button type="submit" class="btn btn-default">Submit</button>
				</div>
				<div class="col-lg-4"></div>
			</form>
		</div>
		<div class="players col-lg-12" >
			<div class="col-lg-4 players1"></div>
			<div class="col-lg-4 players2"></div>
			<div class="col-lg-4 players3"></div>
		</div>
		<div class="comments col-lg-12">
			<div class="col-lg-3"></div>
			<div class="col-lg-6">
				<textarea rows="5" cols="45" name="comment" id="comment" placeholder="Comments"></textarea>
			</div>
			<div class="col-lg-3"></div>
		</div>
		<div class="button col-lg-12">
			<div class="col-lg-12">
				<form class="form-inline">
					<div class="col-lg-2"></div>
					<div class="col-lg-8">
						<div class="form-group">
						    <input type="text" class="form-control" id="inputComments" placeholder="comments">
						</div>
					</div>
					<div class="col-lg-2"></div>
				</form>
				<button type="submit" class="btn btn-default">Submit</button>
			</div>
		</div>
	</section>
	<script language="JavaScript" type="text/javascript" src="assets/javascript/app.js"></script>
</body>
</html>
